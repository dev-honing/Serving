<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 조회</title>
</head>
<body>
    <a href="/">메인 페이지</a>
    <h1>사용자 목록</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>userID</th>
                <th>userPW</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
